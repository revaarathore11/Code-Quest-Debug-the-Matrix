<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quest — Game</title>

    <!-- Game Page CSS -->
    <link rel="stylesheet" href="pages_style/game.css">
</head>
<body>

<div class="samurai-walker"></div>
<div class="stars" id="stars"></div> 
<div class="pixel-particles"></div>

<!-- GAME WRAPPER -->
<div class="game-container">

    <!-- Level Complete Animation -->
    <div id="levelCompleteAnimation"></div>

    <!-- Top Header Bar -->
    <header class="game-header">
        <span id="levelDisplay" aria-label="Current level">Level 1</span>
        <span id="timerDisplay" aria-label="Timer">Time: 60s</span>
        <span id="scoreDisplay" aria-label="Score">Score: 0</span>
    </header>

    <!-- Level Overlay -->
    <div id="levelOverlay" class="overlay hidden">
        <h1>Level 1</h1>
        <p>Find all the bugs in the code.</p>
    </div>

    <!-- Main Game Message -->
    <section id="gameMessage" class="game-message" aria-live="polite"></section>

    <!-- Gameplay Area -->
    <main id="gameArea" class="game-area" aria-label="Gameplay area"></main>

    <!-- Code Challenge -->
    <section class="challenge-box" aria-label="Code challenge">
        <pre id="codeSnippet" contenteditable="true" aria-label="Editable code snippet">
// Your debugging challenge will appear here...
        </pre>
    </section>

   <!-- Hint Section -->
<section class="hint-section">
    <button id="hintBtn" aria-label="Get a hint">Hint</button>
    <span id="hintCost" class="hint-cost"></span>
    <span id="hintText" class="hint-text hidden"></span>
</section>

    <!-- Submit Button -->
    <section class="challenge-actions">
        <button id="submitAnswerBtn" aria-label="Submit your answer">Submit</button>
    </section>

    <!-- Next Level Button -->
    <button id="nextLevelBtn" class="hidden" aria-label="Go to next level">
        Next Level →
    </button>

    <!-- Game Controls -->
    <section class="game-controls">
        <button id="startGameBtn" aria-label="Start the game">Start Game</button>
        <button id="resetGameBtn" aria-label="Reset the game">Reset Game</button>
    </section>

</div>

<!-- JS -->
<script src="../pages_script/game.js"></script>

</body>
</html>
